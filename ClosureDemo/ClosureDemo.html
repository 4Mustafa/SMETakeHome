    <script type="text/javascript">
        function DivisionClosure(a) {
            return function (b) {
                return a / b;
            };
        }

        var DivClosure1 = DivisionClosure(10);
        var DivClosure2 = DivisionClosure(50);

        console.log(DivClosure1(2));
        console.log(DivClosure2(5)); 
    </script>
